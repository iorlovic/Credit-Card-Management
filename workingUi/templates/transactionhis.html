<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Welcome</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('transaction_history') }}">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('budget_breakdown') }}">Budget Breakdown</a>
                </li>
                <li class="nav-item>
                    <a class="nav-link" href="{{ url_for('spending_by_category') }}">Spending by Category</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Transaction History</h3>
        <div id="transactionHistory">
            <!-- Transaction history will be displayed here -->
        </div>
    </div>

    <script>
        // Example data for the transaction history
        const transactions = [
            { id: 1, cardId: '1234', amount: 50, merchantCategoryId: 'Groceries', date: '2023-04-01' },
            { id: 2, cardId: '1234', amount: 100, merchantCategoryId: 'Bills', date: '2023-04-02' },
            { id: 3, cardId: '1234', amount: 150, merchantCategoryId: 'Entertainment', date: '2023-04-03' }
        ];

        // Display the transaction history
        const transactionHistoryElement = document.getElementById('transactionHistory');
        transactions.forEach(transaction => {
            const div = document.createElement('div');
            div.innerHTML = `
                <p><strong>Transaction ID:</strong> ${transaction.id}</p>
                <p><strong>Card ID:</strong> ${transaction.cardId}</p>
                <p><strong>Amount:</strong> $${transaction.amount}</p>
                <p><strong>Merchant Category:</strong> ${transaction.merchantCategoryId}</p>
                <p><strong>Date:</strong> ${transaction.date}</p>
                <hr>
            `;
            transactionHistoryElement.appendChild(div);
        });
</script>
</body>
</html>
