<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Welcome</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Budget Breakdown</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Spending by Category</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Transaction History</h3>
                <div id="transactionHistory">
                    <!-- Transaction history will be displayed here -->
                </div>
            </div>
            <div class="col-md-6">
                <h3>Spending by Category</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Budget Breakdown</h3>
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Example data for the charts
        const categories = ['Groceries', 'Entertainment', 'Bills', 'Transportation'];
        const spendingData = [200, 150, 300, 100];
        const budgetData = [250, 200, 350, 150];

        // Pie chart configuration
        const pieChart = new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: categories,
                datasets: [{
                    data: spendingData,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            },
            options: {
                responsive: true,
            }
        });

        // Bar chart configuration
        const barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: categories,
                datasets: [{
                    label: 'Budget',
                    data: budgetData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }, {
                    label: 'Spending',
                    data: spendingData,
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Example data for the transaction history
        const transactions = [
            { id: 1, cardId: '1234', amount: 50, merchantCategoryId: 'Groceries', date: '2023-04-01' },
            { id: 2, cardId: '1234', amount: 100, merchantCategoryId: 'Bills', date: '2023-04-02' },
            { id: 3, cardId: '1234', amount: 150, merchantCategoryId: 'Entertainment', date: '2023-04-03' }
        ];

        // Display the transaction history
        const transactionHistoryElement = document.getElementById('transactionHistory');
        transactions.forEach(transaction => {
            const div = document.createElement('div');
            div.innerHTML = `
                <p><strong>Transaction ID:</strong> ${transaction.id}</p>
                <p><strong>Card ID:</strong> ${transaction.cardId}</p>
                <p><strong>Amount:</strong> $${transaction.amount}</p>
                <p><strong>Merchant Category:</strong> ${transaction.merchantCategoryId}</p>
                <p><strong>Date:</strong> ${transaction.date}</p>
                <hr>
            `;
            transactionHistoryElement.appendChild(div);
        });
    </script>
</body>
</html>
