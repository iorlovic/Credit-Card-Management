<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Welcome</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('transaction_history') }}">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('budget_breakdown') }}">Budget Breakdown</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('spending_by_category') }}">Spending by Category</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Budget Breakdown</h3>
        <canvas id="barChart"></canvas>
    </div>

    <script>
        // Example data for the charts
        const categories = ['Groceries', 'Entertainment', 'Bills', 'Transportation'];
        const spendingData = [200, 150, 300, 100];
        const budgetData = [250, 200, 350, 150];

// Bar chart configuration
const barChart = new Chart(document.getElementById('barChart'), {
    type: 'bar',
    data: {
        labels: categories,
        datasets: [{
            label: 'Budget',
            data: budgetData,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }, {
            label: 'Spending',
            data: spendingData,
            backgroundColor: 'rgba(255, 206, 86, 0.2)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
