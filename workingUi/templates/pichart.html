<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .chart-container {
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Welcome</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('transaction_history') }}">Transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('budget_breakdown') }}">Budget Breakdown</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('spending_by_category') }}">Spending by Category</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="chart-container">
            <h3>Spending by Category</h3>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script>
        // Example data for the charts
        const categories = ['Groceries', 'Entertainment', 'Bills', 'Transportation'];
        const spendingData = [200, 150, 300, 100];

        // Pie chart configuration
        const pieChart = new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: categories,
                datasets: [{
                    data: spendingData,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            },
            options: {
                responsive: true,
                aspectRatio: 1, // Maintain a square aspect ratio
            }
        });
    </script>
</body>
</html>
